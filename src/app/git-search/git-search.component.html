<h3>Total Results: {{searchResults.total_count}}</h3>
<ul>
    <li *ngFor="let result of searchResults.items" >
        <a [href]="result.html_url">
            <img [src]="result.owner.avatar_url" />
            <h4>{{result.name}}
                <small> by {{result.owner.login}}</small>
            </h4>
        </a>
        <p> {{result.description}} </p>
    </li>
</ul>
